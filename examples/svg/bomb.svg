<svg version="1.1"
    xmlns="http://www.w3.org/2000/svg" width="300" height="300">
    <defs>
        <clipPath id="ball">
            <circle cx="100" cy="100" r="10" />
        </clipPath>
    </defs>
    <circle cx="50" cy="50" r="10" fill="none" 
    stroke="pink" stroke-width="2" />
    <rect x="30" y="55" width="40" 
    height="10" fill="lightpink"/>
    
    <polyline
      clip-path="url(#ball)"
      points="0,100 50,150 100,100 150,150 200,100 250,150 300,100 "
      fill="none"
      stroke="#9C2D2A"
      stroke-width="20"
      />
</svg>