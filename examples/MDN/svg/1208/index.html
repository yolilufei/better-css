<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .div {
            background-image: linear-gradient(to right, transparent 100%, black 100%);
        }
    </style>
  </head>
  <body>
    <svg
      id="svg"
      version="1.1"
      width="300"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect x="50" y="50" height="100" width="100" fill="none" stroke="blue" />
    </svg>
    <script>
        const svg = document.getElementById('svg');
        let c = 300;
        setInterval(() => {
            c > 150 && c--;
            svg.setAttribute('viewBox', `0 0 ${c} ${c}`);
        }, 16);
    </script>
    <div class="div" style="width: 300px; height: 300px; border: 1px solid red;"></div>
  </body>
</html>
