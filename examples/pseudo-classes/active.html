<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button:active {
        color: red;
      }

      /* 超链接 */
      a:link {
        color: blue;
      } /* 未访问链接 */
      a:visited {
        color: purple;
      } /* 已访问链接 */
      a:hover {
        background: yellow;
      } /* 用户鼠标悬停 */
      a:active {
        color: red;
      } /* 激活链接 */
    </style>
  </head>
  <body>
    <button>demo</button>

    <p></p>
    <a href="#">超链接</a>
  </body>
</html>
