<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 200px;
            height: 200px;
            background-color: #f00;
            overflow: hidden;
        }
        span:first-child {
            color: #fff;
        }
        span:nth-child(2) {
            color: palegreen;
        }
    </style>
</head>
<body>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <code>123</code>
    </p>
</body>
</html>
